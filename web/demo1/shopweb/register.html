<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
		<script src="./register.js"></script>
		<link rel="stylesheet" type="text/css" href="./register.css" />
	</head>
	<body>
		<table align="center">
			<!-- logo部分 -->
			<tr>
				<td width="1300px" >
					<!-- 嵌套一个一行三列的表格 -->
					<table border="1px" width="100%">
						<tr height="50px">
							<td width="33.3%">
								<img src="./img/logo2.png" height="47px" />
							</td>
							<td width="33.3%">
								<img src="./img/header.png" height="47px"/>
							</td>
							<td width="33.3%">
								<a href="">登录</a>
								<a href="">注册</a>
								<a href="">购物车</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<!-- 导航栏部分 -->
			<tr>
				<td bgcolor="black">
					&nbsp&nbsp&nbsp
					<a href="#"><font size="5" color="white">首页</font></a>&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="white">手机数码</font></a>&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="white">电脑办公</font></a>&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="white">鞋靴箱包</font></a>&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="white">家用电器</font></a>&nbsp;&nbsp;&nbsp;
				</td>
			</tr>
			<!-- 注册表单 -->
			<tr>
				<td height="600px" background="./img/regist_bg.jpg">
					<form action="#" method="post" >
						<table border="1px" width="750px" height="360px" align="center" cellpadding="0px" cellspacing="0px" bgcolor="white">
							<tr height="40px">
								<td colspan="2">
									<font size="4">会员注册</font>&nbsp;&nbsp;&nbsp;
									USER REGISTER
								</td>
							</tr>
							<tr>
								<td class="input_item">
									用户名
								</td>
								<td>
									&nbsp;&nbsp;<input type="text" id="user" name="user" size="34px" onfocus="showtips('user','用户名必填')" onblur="checkifblank('user')"/>
									<span id="userspan"></span>
								</td>
							</tr>
							<tr>
								<td class="input_item">
									密码
								</td>
								<td>
									&nbsp;&nbsp;<input type="password" name="password" id="password" onfocus="showtips('password','密码必填')" />
								</td>
							</tr>
							<tr>
								<td class="input_item">
									确认密码
								</td>
								<td >
									&nbsp;&nbsp;<input type="password" name="repassword" id="repassword" onblur="checkpwd('repassword')"/>
									<span id="repasswordspan"></span>
								</td>
							</tr>
							<tr>
								<td class="input_item">
									Email
								</td>
								<td>
									&nbsp;&nbsp;<input type="text" name="email" size="34px" id="email" onfocus="showtips('email','邮箱为必填项')" onblur="checkifblank('email')"/>
									<span id="emailspan"></span>
								</td>
							</tr>
							<tr>
								<td class="input_item">
									姓名
								</td>
								<td>
									&nbsp;&nbsp;<input type="text" name="username" id="name" size="34px" onfocus="showtips('name','姓名为必填项')" onblur="checkifblank('name')"/>
									<span id="namespan"></span>
								</td>
							</tr>
							<tr>
								<td class="input_item">
									性别
								</td>
								<td>
									&nbsp;&nbsp;<input type="radio" name="sex" value="男" />男
									<input type="radio" name="sex" value="女"/>女
								</td>
							</tr>
							<tr>
								<td class="input_item">
									出生日期
								</td>
								<td>
									&nbsp;&nbsp;<input type="text" name="birthday" size="34px"/>
								</td>
							</tr>
							<tr>
								<td class="input_item">
									验证码
								</td>
								<td>
									&nbsp;&nbsp;<input type="text" name="yzm"size="34px"/>
									<img src="./img/yanzhengma.png" />
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="submit" value="注册"/>
								</td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
			<!-- 广告图片 -->
			<tr>
				<td>
					
				</td>
			</tr>
		</table>
	</body>
</html>
