<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM对象和JQ对象的转换</title>
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<script>
			
			function write1(){
				//1.JS的DOM操作
				document.getElementById("span1").innerHTML="萌萌哒";
				// DOM对象无法操作JQ对象里面的属性和方法
				// document.getElementById("span1").html("萌萌哒！");
				
				var spanEle = document.getElementById("span1");
				
				// 将DOM对象转换成JQ对象
				$(spanEle).html("傻傻哒");
				
			}
			
			$(function(){
				$("#btn").click(function(){
					// jQuery对象无法操作JS里面的属性和方法!!!
					// $("#span1").innerHTML="呵呵哒";
					$("#span1").html("呵呵哒！");
					
					//JQuery对象向DOM对象转换方式一
					$("#span1").get(0).innerHTML="美美哒！";
					
					//JQuery对象向DOM对象转换方式二
					$("#span1")[0].innerHTML="棒棒哒";
					
				});
			});
		</script>
	</head>
	<body>
		<input type="button" value="JS写入" onclick="write1()"/>
		<input type="button" value="JQ写入" id="btn"/><br />
		班长：<span id="span1">好帅</span>
	</body>
</html>
